language: java
jdk: oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  email: false
before_deploy:
  - gradle :agent_runner:shadowJar
deploy:
  provider: releases
  api_key:
    secure: $GITHUB_TOKEN
  file: agent_runner/build/libs/agent-app.jar
  skip_cleanup: true
  on:
    tags: true